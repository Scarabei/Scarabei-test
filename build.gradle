allprojects {

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    ext {
        scarabeiVersion = '5156263c8c'
    }

    repositories {
        maven { url 'https://jitpack.io' }
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    
    dependencies {
             compile "com.google.code.gson:gson:2.8.0"
	         compile "com.github.Scarabei.Scarabei:scarabei-api:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-api-desktop:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-aws-api:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-aws-red:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-red:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-gson:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-red-desktop:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-rmi-client:$scarabeiVersion"
	         compile "com.github.Scarabei.Scarabei:scarabei-rmi-server:$scarabeiVersion"
             compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.103'
             testCompile 'junit:junit:4.10'

    }
    
    sourceSets {
        main {
              java {
                       srcDirs = ['src/']
                   }
        resources {
            
                   }
        }
    }
    
}